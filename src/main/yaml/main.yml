incarnation: scafi

launcher:
  type: SingleRunSwingUI

seeds:
  scenario: 0
  simulation: 0

network-model:
  type: ConnectWithinDistance
  parameters: [350]

_reactions:
  - program: &program
      - time-distribution: 1
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [example.SimpleMovement, 1.0]
      - program: send
  - move: &move
      - time-distribution: 1
        type: Event
        actions: { type: MoveToTarget, parameters: [ destination, 10 ] }

deployments:
  type: Grid
  parameters: [-500, -500, 500, 500, 300, 300, 25, 25]
  programs:
    - *program
    - *move